<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors!!!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
	<div id="game" class="col-md-4">
		<div id="form">
			<label for="text">Name:</label>
			<input type="text" class="form-control"id="name-input"></input>
			<button class="submit">Go!!</button>
		</div>
		<button id="rock" class="submitInfo">Rock</button>
		<button id="paper" class="submitInfo">Paper</button>
		<button id="scissors" class="submitInfo">Scissors</button>
		<ul style = "list-style-type: none">
			<li id="loses"></li>
			<li id="wins"></li>
			<li id="ties"></li>
		</ul>
		<div id="comments">
			<input type="text" class="form-control" id="comment-input"></input>
			<button class="submit">Send</button>
		</div>
	</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/rps.js"></script>
</body>
</html>
